  <div fxLayout="row" fxLayoutAlign="start">
    <mat-form-field class="p-12" fxFlex="100">
      <input matInput placeholder="Vendor" formControlName="REQUEST_TYPE" disabled>
      <mat-error *ngIf="QApproveMainFormGroup.get('REQUEST_TYPE').touched && QApproveMainFormGroup.get('REQUEST_TYPE').hasError('required')">Vendor
        required</mat-error>
    </mat-form-field>
  </div>
  <div fxLayout="row" fxLayoutAlign="start">
    <mat-form-field class="p-12" fxFlex="100">
      <input matInput placeholder="Vehicle No" formControlName="SELECTED_ITEM" disabled>
      <mat-error *ngIf="QApproveMainFormGroup.get('SELECTED_ITEM').touched && QApproveMainFormGroup.get('SELECTED_ITEM').hasError('required')">Vehicle No
        required</mat-error>
    </mat-form-field>
  </div>
  <div fxLayout="row" fxLayoutAlign="start">
    <mat-form-field class="p-12" fxFlex="100">

        required</mat-error>
    </mat-form-field>
  </div>
  <div fxLayout="row" fxLayoutAlign="start">
    <mat-form-field class="p-12" fxFlex="100">
      <input matInput placeholder="Approve Comment" formControlName="APPROVE_COMMENT">
      <mat-error *ngIf="QApproveMainFormGroup.get('APPROVE_COMMENT').touched && QApproveMainFormGroup.get('APPROVE_COMMENT').hasError('required')">Approve Comment
        required</mat-error>
    </mat-form-field>
  </div>
