<div id="chat" class="page-layout carded fullwidth inner-scroll" fusePerfectScrollbar>
  <div class="top-bg accent"></div>
  <div class="center">
    <div class="content-card">
      <mat-sidenav-container>
        <mat-sidenav class="sidenav" position="start" opened="true" mode="side" fuseMatSidenavHelper="chat-left-sidenav" matIsLockedOpen="gt-md">
          <app-bay-queue-configuration-sidebar (configSelectionChanged)="onConfigSelectionChanged($event)" [reload]="reloadConfigList">
          </app-bay-queue-configuration-sidebar>
        </mat-sidenav>
        <app-bay-queue-configuration-content [currentSelectedConfiguration]="SelectedConfiguration" (SaveSucceed)='RefreshAllConfigurations($event)'
          (ShowProgressBarEvent)="OnShowProgressBarEvent($event)">
        </app-bay-queue-configuration-content>
      </mat-sidenav-container>
      <mat-progress-spinner *ngIf="IsProgressBarVisibile" class="ProgressBarPostion" color="accent" mode="indeterminate"></mat-progress-spinner>
    </div>
  </div>
</div>
