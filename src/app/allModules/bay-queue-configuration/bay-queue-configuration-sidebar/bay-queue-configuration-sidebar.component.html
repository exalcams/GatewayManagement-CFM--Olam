<div class="sidenav-header">
  <mat-toolbar>
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
      <div class="search-wrapper" fxFlex fxLayout="row" fxLayoutAlign="start center">
        <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
          <mat-icon>search</mat-icon>
          <input [(ngModel)]="searchText" type="text" placeholder="Search" fxFlex>
        </div>
      </div>
      <div fxFlex fxLayout="row" fxLayoutAlign="end center">
        <button class="mat-mini-fab mat-accent" matTooltip="Add New Configuration" (click)="resetConfigForm()">
          <span class="mat-button-wrapper">
            <mat-icon>add_circle_outline</mat-icon>
          </span>
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
<div class="sidenav-content" fusePerfectScrollbar fxFlex>
  <div *fuseIfOnDom [@animateStagger]="{value:'50'}">
    <div class="chat-list mt-8" fxLayout="column">
      <!-- <div matSubheader style="background-color:#039be5">
              Apps
          </div> -->
      <button mat-button class="sideBarItems" *ngFor="let item of allBayConfigHeaders | filter: searchText" (click)="loadSelectedConfiguration(item)"
        ngClass="{'unread':contact.unread}" [@animate]="{value:'*',params:{y:'100%'}}" [class.activeSidebarClass]="selectedConfig==item.BAY_GROUP">
        <div fxLayout="row" fxLayoutAlign="start center">
          <div fxLayout="row" fxFlex>
            <div class="" fxFlex fxLayout="column" fxLayoutAlign="center start">
              <div class="contact-name">{{item.BAY_GROUP}} - {{item.BAY_NAME}}</div>
            </div>
            <div fxLayout="column" fxLayoutAlign="center end">
              <div class="contact-last-message-time">
                {{item.BAY_TYPE}}
              </div>
            </div>
          </div>
        </div>
      </button>
    </div>
    <div *ngIf="(allBayConfigHeaders | filter: searchText).length === 0" class="no-results-message">
      No results..
    </div>
  </div>
</div>
