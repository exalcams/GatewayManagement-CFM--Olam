<div id="gateexit" class="page-layout carded fullwidth inner-scroll">
  <div class="top-bg accent"></div>
  <div class="center">
    <div class="content-card">
      <form class="mat-card mat-elevation-z4 p-12" autocomplete="off" fxLayout="column" fxLayoutAlign="start"
        fxFlex="1 0 auto" name="form" [formGroup]="GateExitMainFormGroup">

        <div class="h2" style="padding-left: 5px; padding-top: 10px;">Gate Exit</div>

        <div fxLayout="row" fxLayoutAlign="start">
          <mat-form-field class="p-8" fxFlex="100">
            <input matInput placeholder="Vehicle No" formControlName="VEHICLE_NO">
            <mat-error
              *ngIf="GateExitMainFormGroup.get('VEHICLE_NO').touched && GateExitMainFormGroup.get('VEHICLE_NO').hasError('required')">
              Vehicle No
              is required</mat-error>
          </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutAlign="start">
          <mat-form-field class="p-8" fxFlex="100">
            <input matInput placeholder="Truck Id/Ble Number" formControlName="TRUCK_ID">
            <mat-error
              *ngIf="GateExitMainFormGroup.get('TRUCK_ID').touched && GateExitMainFormGroup.get('TRUCK_ID').hasError('required')">
              Truck Id/Ble Number
              is required</mat-error>
          </mat-form-field>
        </div>
        <!-- 
        <div fxLayout="row" fxLayoutAlign="start">
          <mat-form-field class="p-8" fxFlex="100">
            <input matInput placeholder="Status" formControlName="STATUS">
            <mat-error
              *ngIf="GateExitMainFormGroup.get('STATUS').touched && GateExitMainFormGroup.get('STATUS').hasError('required')">
              Status
              is required</mat-error>
          </mat-form-field>
        </div> -->

        <div fxLayout="row" fxLayoutAlign="start">
          <mat-form-field class="p-8" fxFlex="100">
            <input matInput placeholder="Reason" formControlName="REASON_GEXIT">
            <mat-error
              *ngIf="GateExitMainFormGroup.get('REASON_GEXIT').touched && GateExitMainFormGroup.get('REASON_GEXIT').hasError('required')">
              Reason
              is required</mat-error>
          </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutAlign="end">
          <div fxLayoutAlign="end">
            <button mat-raised-button color="accent" type="button" (click)="SaveClicked()">
              Submit
            </button>
          </div>
        </div>

      </form>
    </div>
  </div>
  <mat-progress-spinner *ngIf="IsProgressBarVisibile" class="ProgressBarPostion1" color="accent" mode="indeterminate">
  </mat-progress-spinner>
  <div id="overlay" *ngIf="IsProgressBarVisibile"></div>
</div>
