<form class="mat-card mat-elevation-z4 p-24" autocomplete="off" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto"
  name="form" [formGroup]="roleMainFormGroup">
  <!-- {{role.TRUCK_ID?'Update':'Create'}} -->
  <div class="h2 mb-24"> GPS Tracking</div>
  <div fxLayout="row" fxLayoutAlign="start">
    <mat-form-field class="p-12" fxFlex="100">
      <input matInput placeholder="Truck Id" formControlName="TRUCK_ID">
      <mat-error *ngIf="roleMainFormGroup.get('TRUCK_ID').touched && roleMainFormGroup.get('TRUCK_ID').hasError('required')">Truck
        Id
         required</mat-error>
    </mat-form-field>
  </div>
  <div fxLayout="row" fxLayoutAlign="start">
    <mat-form-field class="p-12" fxFlex="100">
      <input matInput placeholder="Latitude" formControlName="LAT">
      <mat-error *ngIf="roleMainFormGroup.get('LAT').touched && roleMainFormGroup.get('LAT').hasError('required')">Latitude
         required</mat-error>
    </mat-form-field>
  </div>
  <div fxLayout="row" fxLayoutAlign="start">
    <mat-form-field class="p-12" fxFlex="100">
      <input matInput placeholder="Longitude" formControlName="LON">
      <mat-error *ngIf="roleMainFormGroup.get('LON').touched && roleMainFormGroup.get('LON').hasError('required')">Longitude
         required</mat-error>
    </mat-form-field>
  </div>
  <div fxLayout="row" fxLayoutAlign="start">
    <div #gmap style="width:100%;height:400px"></div>
  </div>
