<div class="dialog-content-wrapper">
  <mat-toolbar class="mat-accent m-0">
    <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">Reason for moving from Q to Stack</span>
      <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <div mat-dialog-content class="m-0" fusePerfectScrollbar>
    <div class="compose-form" fxLayout="column" fxFlex>
      <div class="pb-24">
        <form autocomplete="off" name="form" [formGroup]="qToStackMainFormGroup" novalidate>

          <div fxLayout="row" fxLayoutAlign="start">
    
            <mat-form-field class="p-12" fxFlex="100">
              <input matInput placeholder="Reason" formControlName="Reason">
              <mat-error
                *ngIf="qToStackMainFormGroup.get('Reason').touched &&  qToStackMainFormGroup.get('Reason').hasError('required')">
                Reason required</mat-error>
            </mat-form-field>
      
          </div>
  
          <div fxLayout="row" fxLayoutAlign="end">
            <button mat-raised-button type="button" (click)="ResetControl()" style="margin-right:10px">
              Clear
            </button>
            <button mat-raised-button color="accent" type="button" (click)="SaveClicked()">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
